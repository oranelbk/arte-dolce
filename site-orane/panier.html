        <script>
            const subtotal = document.getElementById('subTotal');

            console.log(subtotal);
            // recupérer tout le contenu du panier dans le local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let result = 0;
            // map pour récupérer le prix de chaque produit
            cart.map(product => {
                result += product.price;
            });

            if (result > 0) {
                subtotal.innerHTML = result;
            } else {
                subtotal.innerHTML = "0";
            }

            // ----- récupérer le prix de la livraison
            const livraison = document
                .getElementById('livraison')
                .textContent

            // ----- livraision + subtotal + recupérer span total
            const total = document
                .getElementById('total')
                .textContent = parseInt(subtotal.textContent) + parseInt(livraison);

            // Fonction pour afficher les articles dans le panier
            function displayCart() {
                const cartSection = document.getElementById('cart');
                let cart = JSON.parse(localStorage.getItem('cart')) || [];

                cartSection.innerHTML = '';

                if (cart.length === 0) {
                    cartSection.innerHTML = '<p>Votre panier est vide.</p>';
                } else {
                    cart.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.innerHTML = `
                            <div style="width:30%;">
                                <img src="${product.image}" alt="" style="width: 90%; ">
                            </div>
                            <div class="cart-div">
                                <h2>${product.name}</h2>
                                <h1>${product.price}€</h1>
                                <p>taille: ${product.size}</p>
                            </div>
                            
                            
                        `;
                        cartSection.appendChild(productDiv);
                    });
                }
            }

            // Appel de la fonction pour afficher les articles dans le panier sur la page
            // panier
            displayCart();
        </script>
